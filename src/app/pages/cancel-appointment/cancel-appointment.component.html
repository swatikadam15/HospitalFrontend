<!DOCTYPE html>
<html>
  <head> </head>
  <body class="appointmetn-form">
    <h1 id="title" style="text-align: center">Cancel Appointment</h1>
    <p id="description"></p>

    <form [formGroup]="bookappoinmentForm">
      <div class="btn">
        <button type="submit" (click)="cancelappointment(id)" type="submit">
          Cancel Booking
        </button>
      </div>
      <div class="btn">
        <button type="submit" (click)="report()" type="submit">
          Get Your Report
        </button>
      </div>
    </form>
    <div class="appointment">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>

            <th scope="col">Service</th>

            <th scope="col">Appontment Date</th>

            <th scope="col">Patient Details</th>
            <th scope="col">Treatment Details</th>
            <th scope="col">Recommendation Details</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of reportData">
            <th scope="row">{{ item.id }}</th>

            <td>{{ item.service }}</td>

            <td>{{ item.appointmentDate }}</td>

            <td>{{ item.patientDetails }}</td>
            <td>{{ item.treatmentDetails }}</td>
            <td>{{ item.recommendation }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
